repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx
        args:
          - prettier
          - --write
          - "frontend/**/*.{js,jsx,json,md}"
        language: node
        types: [javascript, json, markdown]
        pass_filenames: true
        require_serial: true

